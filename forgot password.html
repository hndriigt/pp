<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Forgot Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center px-4 relative overflow-hidden">
  <img alt="Beautiful serene mountain lake at sunrise with mist and colorful sky, high resolution photo" class="absolute inset-0 w-full h-full object-cover brightness-75" height="1080" src="https://storage.googleapis.com/a1aa/image/ef0f2422-e7c4-4267-aa92-86cd9344e2d7.jpg" width="1920"/>
  <div class="relative max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 sm:p-14 backdrop-blur-sm bg-opacity-90">
   <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">
    Forgot Password
   </h1>
   <p class="text-center text-gray-700 mb-8">
    Enter your email address below and we'll send you a link to reset your password.
   </p>
   <form action="#" class="space-y-6" id="forgot-password-form" method="POST" novalidate="">
    <div>
     <label class="block text-sm font-semibold text-gray-700 mb-2" for="email">
      Email Address
     </label>
     <div class="relative floating-label">
      <input class="w-full border border-gray-300 rounded-lg py-3 px-4 pl-11 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
      <span class="absolute inset-y-0 left-3 flex items-center text-indigo-500">
       <i class="fas fa-envelope">
       </i>
      </span>
     </div>
    </div>
    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition flex items-center justify-center space-x-2" type="submit">
     <span>
      Send Reset Link
     </span>
     <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round">
      </path>
     </svg>
    </button>
   </form>
   <p class="mt-6 text-center text-gray-600 text-sm">
    Remember your password?
    <a class="text-indigo-600 font-semibold hover:underline" href="login bagus.html">
     Log in
    </a>
   </p>
  </div>
 </body>
 <script>
  document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
     e.preventDefault();
     const email = this.email.value.trim();
     if (!email) {
       alert('Please enter your email address.');
       return;
     }
     // Simulate sending reset link
     alert(`If an account with ${email} exists, a password reset link has been sent.`);
     this.reset();
   });
 </script>
</html>
