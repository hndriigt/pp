<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .background-photo {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .background-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5) saturate(1.2);
      -webkit-filter: brightness(0.5) saturate(1.2);
    }
    /* Floating label styles */
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #5a67d8;
    }
    .floating-label label {
      position: absolute;
      left: 1.25rem;
      top: 1rem;
      background: white;
      padding: 0 0.25rem;
      color: #9ca3af;
      font-weight: 500;
      pointer-events: none;
      transition: all 0.2s ease-out;
      transform-origin: left top;
    }
  </style>
 </head>
 <body class="flex items-center justify-center px-4 min-h-screen">
  <div aria-hidden="true" class="background-photo">
   <img alt="Stunning modern cityscape at dusk with glowing lights and reflections on water, vibrant colors of purple, blue, and pink" height="1080" src="https://storage.googleapis.com/a1aa/image/35c8a6e1-2745-42d1-5757-47f2d50e4ab6.jpg" width="1920"/>
  </div>
  <div class="relative max-w-md w-full bg-white bg-opacity-90 backdrop-blur-xl rounded-3xl shadow-2xl p-10 overflow-hidden">
   <img alt="Abstract colorful modern shapes in purple and blue gradient" class="pointer-events-none select-none absolute -top-20 -right-20 w-72 opacity-30" height="288" src="https://storage.googleapis.com/a1aa/image/d9468383-2b45-4809-531d-bfb85d6ab30b.jpg" width="288"/>
   <img alt="Soft glowing orb in pink and violet hues" class="pointer-events-none select-none absolute -bottom-20 -left-20 w-72 opacity-30" height="288" src="https://storage.googleapis.com/a1aa/image/e815ef49-107e-4480-5660-c712da1e589c.jpg" width="288"/>
   <div class="relative z-10">
    <div class="flex justify-center mb-8">
     <img alt="Modern user avatar icon with gradient blue and purple colors" class="w-20 h-20 rounded-full shadow-lg" height="80" src="https://storage.googleapis.com/a1aa/image/dcc1ea4b-e330-4d5b-0a57-71c3780c1e76.jpg" width="80"/>
    </div>
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 drop-shadow-md">
     Welcome Back
    </h2>
    <form action="#" class="space-y-8" method="POST" novalidate="">
     <div class="relative floating-label">
      <input autocomplete="email" class="peer block w-full rounded-xl border border-gray-300 bg-transparent px-5 pt-5 pb-2 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300" id="email" name="email" placeholder="Email Address" required="" type="email"/>
      <label class="absolute left-5 top-0 text-gray-500" for="email">
       Email Address
      </label>
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
       <i class="fas fa-envelope fa-lg">
       </i>
      </span>
     </div>
     <div class="relative floating-label">
      <input autocomplete="current-password" class="peer block w-full rounded-xl border border-gray-300 bg-transparent px-5 pt-5 pb-2 text-gray-900 placeholder-transparent focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300" id="password" name="password" placeholder="Password" required="" type="password"/>
      <label class="absolute left-5 top-0 text-gray-500" for="password">
       Password
      </label>
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
       <i class="fas fa-lock fa-lg">
       </i>
      </span>
      <button aria-label="Toggle password visibility" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-600 transition" onclick="const p = this.parentElement.querySelector('input'); if(p.type==='password'){p.type='text'; this.innerHTML='&lt;i class=&quot;fas fa-eye-slash&quot;&gt;&lt;/i&gt;'}else{p.type='password'; this.innerHTML='&lt;i class=&quot;fas fa-eye&quot;&gt;&lt;/i&gt;'}" type="button">
       <i class="fas fa-eye">
       </i>
      </button>
     </div>
     <div class="flex items-center justify-between text-sm text-gray-600">
      <label class="inline-flex items-center select-none cursor-pointer">
       <input class="form-checkbox h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500" type="checkbox"/>
       <span class="ml-2">
        Remember me
       </span>
      </label>
      <a class="font-semibold text-indigo-600 hover:text-indigo-800" href="forgot password.html">
       Forgot password?
      </a>
     </div>
     <button class="w-full rounded-xl bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 py-3 text-white font-extrabold shadow-lg hover:shadow-indigo-500/50 transition duration-300" type="submit">
      Sign In
     </button>
    </form>
    <p class="mt-8 text-center text-gray-700 text-sm">
     Don't have an account?
     <a class="font-semibold text-indigo-600 hover:text-indigo-800" href="sign up.html">
      Sign up
     </a>
    </p>
   </div>
  </div>
 </body>
    </html>
